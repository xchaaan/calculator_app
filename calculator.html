<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="calculator-display">
                <span class="result" id="result">0</span>
            </div>
            <div class="calculator-buttons">
                <div class="button-column">
                    <button class="btn-utility" id="clear" onclick="clearDisplay()">AC</button>
                    <button class="btn-utility" onclick="addNegative()">+/-</button>
                    <button class="btn-utility" onclick="setToPercentage()">%</button>
                    <button class="btn operator" onclick="setOperator('/')">รท</button>
                </div>
                <div class="button-column">
                    <button class="btn number" onclick="updateDisplay('7')">7</button>
                    <button class="btn number" onclick="updateDisplay('8')">8</button>
                    <button class="btn number" onclick="updateDisplay('9')">9</button>
                    <button class="btn operator" onclick="setOperator('*')">ร</button>
                </div>
                <div class="button-column">
                    <button class="btn number" onclick="updateDisplay('4')">4</button>
                    <button class="btn number" onclick="updateDisplay('5')">5</button>
                    <button class="btn number" onclick="updateDisplay('6')">6</button>
                    <button class="btn operator" onclick="setOperator('-')">-</button>
                </div>
                <div class="button-column">
                    <button class="btn number" onclick="updateDisplay('1')">1</button>
                    <button class="btn number" onclick="updateDisplay('2')">2</button>
                    <button class="btn number" onclick="updateDisplay('3')">3</button>
                    <button class="btn operator" onclick="setOperator('+')"">+</button>
                </div>
                <div class="button-column">
                    <button class="btn-zero number" onclick="updateDisplay('0')">0</button>
                    <button class="btn number" onclick="addDecimal()">.</button>
                    <button class="btn operator" onclick="calculate(true)">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js" language="javascript" type="text/javascript"></script>
</body>
</html>
